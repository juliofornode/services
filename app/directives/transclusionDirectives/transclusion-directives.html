<div ng-controller="TDcontroller" class="panel panel-default">

    <div class="panel-heading">

        <h3 class="panel-title">This is the main page for Transclusion Directives.</h3>

    </div>

    <div class="panel-body">

        <p>Examples of Transclusion Directives:</p>

        <ul>

            <li ng-repeat="t in transclusions">
                <b>{{ t.name }}</b> - {{ t.description }}
                <p><a ui-sref='{{ t.state }}'>Link to the directive</a></p>
            </li>

        </ul>

    </div>





</div>
